<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Custom Document Maker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="Style sheets\canvas.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="h2 text-center">
                        <p>Choose the type of document you want to create</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div>
                        <select class="form-select select_document_type">
                            <option value="none" selected>Select</option>
                            <option value="cv">CV</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <canvas class="canvas inactive_canvas" width="920" height="1280">
                        Your browser does not support the canvas element.
                    </canvas>
                </div>
            </div>
        </div>     

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="Scripts/showCanvas.js"></script>
        <script src="Scripts/event_listeners.js"></script>
    </body>
</html>
